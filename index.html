<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello World!</title>

    <meta name="robots" content="index,follow" />

    <meta name="twitter:card" content="summary" />
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- import the webpage's javascript file -->

  <body>
    <!-- the wrapper and content divs set margins and positioning -->

      <div class="content" role="main">
        <!-- this is the start of content for our page -->
        <h1 class="title">Hello World!</h1>
        <div class="card" style="width: 80%;">
            <div class="card-body">
              <h5 class="card-title">Special title treatment</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.
                <a class="" id="1" onClick="check(this.id)">1</a>
                <a class="" id="2" onClick="check(this.id)">2</a>
                <a class="" id="3" onClick="check(this.id)">3</a>
                <a class="" id="4" onClick="check(this.id)">4</a>
                <a class="" id="5" onClick="check(this.id)">5</a>
                <a class="" id="6" onClick="check(this.id)">6</a>
                <a class="" id="7" onClick="check(this.id)">7</a>
                <a class="" id="8" onClick="check(this.id)">8</a>
              </p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>

      </div>
    </div>
    <!-- the footer holds our remix button — you can use it for structure or cut it out ✂ -->
    <footer class="footer">
      
    </footer>
